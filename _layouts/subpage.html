<!DOCTYPE html>
	<html>
		<head>
			<title>{{ page.title }}</title>

			
			<meta http-equiv="content-type" content="text/html; charset=utf-8" />

		
			<!-- Stylesheets
			============================================= -->
			<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400italic,600,700,900|Playfair+Display:400,700" rel="stylesheet" type="text/css" />
			<link rel="stylesheet" href="/css/bootstrap.css" type="text/css" />
			<link rel="stylesheet" href="/css/style.css" type="text/css" />
			<link rel="stylesheet" href="/css/dark.css" type="text/css" />
		
			<!-- Resume Specific Stylesheet -->
			<link rel="stylesheet" href="/css/resume.css" type="text/css" />
			<link rel="stylesheet" href="/css/fonts.css" type="text/css" />
			<!-- / -->
		
			<link rel="stylesheet" href="/css/font-icons.css" type="text/css" />
			<link rel="stylesheet" href="/css/animate.css" type="text/css" />
			<link rel="stylesheet" href="/css/magnific-popup.css" type="text/css" />
		
			<link rel="stylesheet" href="/css/responsive.css" type="text/css" />
			<meta name="viewport" content="width=device-width, initial-scale=1" />
		
			<link rel="stylesheet" href="/css/colors.css?color=7B6ED6" type="text/css" /> 

			<style>
				body, .dropdown-menu {color:#24292e;font-size: 1.1rem;}
				body:not(.no-transition) #wrapper, .animsition-overlay {opacity:1;}
				header{background-color:#fefefe !important;}
				h2 {color:#333}
				h3,h4,h6{margin-bottom:5px;}
				h6 {font-size:1.1rem}
				#section-page ul {padding: 0 50px;}
			</style>
					
		</head>





		<body class="stretched sticky-responsive-menu">

			<!-- Document Wrapper
			============================================= -->
			<div id="wrapper" class="clearfix">
		
				<!-- Header
				============================================= -->
				<header id="header" class="sticky-transparent static-sticky" style="">
		
					<div id="header-wrap">
		
						<div class="container clearfix">
		
							<div id="primary-menu-trigger"><i class="icon-reorder"></i></div>
		
							<!-- Logo
							============================================= -->
							<div id="logo">
								<a href="index.html" class="standard-logo" style="line-height: 90px;">jeffreyovermeer.com</a>
								<a href="index.html" class="retina-logo" style="line-height: 90px;"></a>
							</div><!-- #logo end -->
		
							<!-- Primary Navigation
							============================================= -->
							<nav id="primary-menu">
		
								<ul class="one-page-menu" data-easing="easeInOutExpo" data-speed="1250" data-offset="0">
									<li><a href="/" data-href="#wrapper"><i class="icon-line2-home"></i><div>Intro</div></a></li>
									<li><a href="/" data-href="#section-skills"><i class="icon-line2-star"></i><div>Skills</div></a></li>
									<li><a href="/" data-href="#section-about"><i class="icon-line2-user"></i><div>About</div></a></li>
									<li><a href="/" data-href="#section-works"><i class="icon-line2-grid"></i><div>Portfolio</div></a></li>
									<li><a href="/" data-href="#section-articles"><i class="icon-line2-pencil"></i><div>Articles</div></a></li>
								</ul>
		
							</nav><!-- #primary-menu end -->
		
						</div>
		
					</div>
		
				</header><!-- #header end -->
		

				<div id="section-page" class="section page-section bgcolor nomargin clearfix" style="padding: 40px 0;background-color:#fff !important;">
					<div class="container clearfix">
							{{ content }}
						</div>
	
			</div>
					

		
				<!-- Footer
				============================================= -->
				<footer id="footer" class="page-section dark noborder nopadding clearfix">
		
					<div class="container clearfix">
		
						<!-- Footer Widgets
						============================================= -->
	
					<!-- Copyrights
					============================================= -->
					<div id="copyrights" style="background-color: #111;">
		
						<div class="container clearfix">
		
							<div class="col_full center nobottommargin">
								Copyrights &copy; 2018. Jeffrey Overmeer<br>
								
							</div>
		
						</div>
		
					</div><!-- #copyrights end -->
		
				</footer><!-- #footer end -->
		
			</div><!-- #wrapper end -->
		
			<!-- Go To Top
			============================================= -->
			<div id="gotoTop" class="icon-angle-up"></div>
		
			<!-- External JavaScripts
			============================================= -->
			<script src="js/jquery.js"></script>
			<script src="js/plugins.js"></script>
		
			<!-- Footer Scripts
			============================================= -->
			<script src="js/functions.js"></script>
		

			{% include google-analytics.html %}

		</body>




	</html>
