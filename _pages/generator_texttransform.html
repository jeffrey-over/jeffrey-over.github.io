<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>

<style>
#text-transform {
   height: 300px;
    font-family: Consolas,Monaco,andale mono,ubuntu mono,monospace;
    text-align: left;
    white-space: pre;
    word-spacing: normal;
    word-break: normal;
    word-wrap: normal;
    line-height: 1.5;
    font-size: 11px;
    padding: 10px;
    max-width: 100%;
    line-height: 1.5;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-shadow: 1px 1px 1px #999;
    width: 100%;
    min-height: 250px;
}

</style>
<div class="section">
<h3>Text generator</h3>
<p>Convert your text from lowercase to uppercase and uppercase to lowercase.
</p>

<textarea id="text-transform"></textarea>
<button id="btn-uppercase" class="is-secondary">Uppercase</button>
<button id="btn-lowercase" class="is-secondary">Lowercase</button>

<button id="btn-copyclipboard" onclick="copyclipboard()" class="is-secondary">Copy to clipboard</button>
</div>
<script>



// uppercase 
document.getElementById('btn-uppercase').onclick = function() {
   var upperString = document.getElementById('text-transform').value.toUpperCase();
   document.getElementById('text-transform').value = upperString;
}


// lowercase 
document.getElementById('btn-lowercase').onclick = function() {
   var lowerString = document.getElementById('text-transform').value.toLowerCase();
   document.getElementById('text-transform').value = lowerString;
}




//copy to clipboard
function copyclipboard() {
  /* Get the text field */
  var copyText = document.getElementById("text-transform");
  /* Select the text field */
  copyText.select();
  copyText.setSelectionRange(0, 99999); /*For mobile devices*/

  /* Copy the text inside the text field */
  document.execCommand("copy");

  /* Alert the copied text */
  console.log("Copied the text: " + copyText.value);
} 
</script>
