---
layout: default
link: blog
---



   
<div class="has-full-width" style="background:#f2f1f1">

	<div class="container">
		<section>

				  
				<h1 class="is-title">Artikelen</h1>
		   
<div class="card-wrapper">
				{% for post in site.posts %}
				<div class="card">
						<a href="{{ post.url | prepend: site.baseurl }}"><img src="../{{ post.thumbnail }}" alt="{{ post.title }}" class="responsive-image" border="0"></a>
					<div class="card-content">
					
					<h2>{{ post.title }}</h2>
					
					<p>{{ post.description | strip_html | truncatewords: 300 }}</p>


					<a href="{{ post.url | prepend: site.baseurl }}">Lees meer</a>
				</div>
			
				</div>                        
			   
			{% endfor %}
</div>

   


			
		 
		</section>
	</div>
   
</div>
