---
layout: default
---




<div class="has-full-width" id="articles">

	<div class="container">
		<section>
			<h2 class="is-serif">Artikelen</h2>
			<h3 class="is-subtitle">Soms schrijf ik. </h3>

			{% for post in site.posts %}
			<div class="card text-left">
					<img src="../{{ post.thumbnail }}" alt="{{ post.title }}" class="responsive-image">
				<div class="has-padding">
					<a href="" class="date_added"><time>{{ post.date | date: "%b %-d, %Y" }}</time></a>
					<h4>{{ post.title }}</h4>
					<p>
						Lorem ipsum dolor sit amet consectetur adipisicing elit. In provident ipsa voluptates odio.
					</p>
					<a href="{{ post.url | prepend: site.baseurl }}">Lees meer</a>
				</div>
			</div>
			{% endfor %}



			
			<div class="clearfix"></div>            

			<p>subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>


		</section>
	</div>
   
</div>
