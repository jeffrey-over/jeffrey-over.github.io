name: Daily AI Content Generator
on:
  schedule:
    - cron: '0 7 * * *'
  workflow_dispatch:

jobs:
  write-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        # HIER IS DE WIJZIGING: We voegen 'requests' toe
        run: pip install google-genai requests

      - name: Run AI Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python generate_post.py

      - name: Commit and Push
        run: |
          git config --global user.name 'AI Content Bot'
          git config --global user.email 'bot@jeffreyovermeer.com'
          # We voegen expliciet de images map toe
          git add _posts/ images/
          git commit -m "Daily AI Content: New Post & Image" || echo "Geen wijzigingen"
          git push
