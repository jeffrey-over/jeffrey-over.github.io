name: Daily AI Content Generator
on:
  schedule:
    - cron: '0 7 * * *' # Elke dag om 07:00 UTC
  workflow_dispatch: # Handmatige startknop

jobs:
  write-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # UPGRADE: Van 3.9 naar 3.11

      - name: Install dependencies
        run: pip install google-genai # UPGRADE: De nieuwe Google SDK

      - name: Run AI Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python generate_post.py

      - name: Commit and Push
        run: |
          git config --global user.name 'AI Content Bot'
          git config --global user.email 'bot@jeffreyovermeer.com'
          git add _posts/
          git commit -m "Daily AI Content: New Post Generated" || echo "Geen wijzigingen"
          git push
